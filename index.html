<!DOCTYPE html>

<html>
  <head>
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Path Visualizer</h1>
      <button id="reset">Reset</button>
      <button id="bfs">BFS</button>
      <button onclick="toggleDarkMode()">Mode</button>
    </header>

    <section id="info">
      <div class="label">
        <img src="./start.svg" alt="start node icon">
        <p>Start Node</p>
      </div>
      <div class="label">
        <img src="./target.svg" alt="goal node icon">
        <p>Goal Node</p>
      </div>
      <div class="label">
        <div class="color" id="unvisited-label"></div>
        <p>Unvisited Node</p>
      </div>
      <div class="label">
        <div class="color" id="visited-label"></div>
        <p>Visited Node</p>
      </div>
      <div class="label">
        <div class="color" id="shortest-path-label"></div>
        <p>Shortest Path Node</p>
      </div>
      <div class="label">
        <div class="color" id="obstacle-label"></div>
        <p>Obstacle Node</p>
      </div>
    </section>

    <div id="table-container">
    </div>
    
    <script src="./index.js"></script>
  </body>
  </html>
