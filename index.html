<!DOCTYPE html>

<html>
  <head>
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Path Visualizer</h1>
    <label for="theme-switcher">Dark Mode</label>
    <input id="theme-switcher" type="checkbox" onclick="toggleDarkMode()" />

    <div id="table-container">
    </div>
    
    <div class="button-container">
      <button id="eraser">Eraser</button>
      <button id="obstacle">Obstacle</button>
      <button id="start-position">Start</button>
      <button id="goal-position">Goal</button>
      <button id="reset">Reset</button>
      <button id="bfs">BFS</button>
    </div>

    <footer>
      <p>Reference Sources:</p>
      <ul>
        <li><a href="https://www.geeksforgeeks.org/breadth-first-search-or-bfs-for-a-graph/">BFS</a></li>
        <li><a href="https://www.geeksforgeeks.org/a-search-algorithm/">A*</a></li>
        <li><a href="https://www.geeksforgeeks.org/dijkstras-shortest-path-algorithm-greedy-algo-7/">Dijkstra's</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"></a>JS Docs</li>
      </ul>
    </footer>
    
    <script src="./index.js"></script>
  </body>
  </html>
